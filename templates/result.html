<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>病歷查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef5ff;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-primary mb-4">📄 病歷查詢</h1>
    
    <form method="POST" action="/search">
      <div class="mb-3">
        <label for="query" class="form-label">請輸入姓名或身分證：</label>
        <input type="text" class="form-control" name="query" id="query" required>
      </div>
      <button type="submit" class="btn btn-primary">查詢</button>
    </form>

    <!-- 查詢結果區塊 -->
    {% if searched %}
      {% if patient %}
        <div class="mt-4">
          <h5 class="text-success">✅ 查詢結果如下：</h5>
          <ul class="list-group">
            {% for key, value in patient.items() %}
              <li class="list-group-item"><strong>{{ key }}：</strong> {{ value }}</li>
            {% endfor %}
          </ul>
        </div>
      {% else %}
        <p class="mt-4 text-danger">❌ 查無此人病歷資料</p>
      {% endif %}
    {% endif %}

    <a href="/" class="btn btn-link mt-3">返回首頁</a>
  </div>
</body>
</html>
